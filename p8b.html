<!DOCTYPE html>
<html>
  <head>
    <!--Vue.js Fundamentals | DevMarketer-->
    <!--part 8: https://www.youtube.com/watch?v=3nYlioo9Ta4&index=8&list=PLwAKR305CRO_1yAao-8aZiQnBqJeyng4O -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Tutorial | Computed Properties</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>You are a <strong>{{level}}</strong></h1>
            <hr />
          <h3>Current XP <small>(experiecne points)</small>: {{xp}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-success btn-block" @click="addXP"><span class="glyphicon glyphicon-collapse-up"></span> Add XP</button>
            </div>
            <div class="col-md-6">
              <div class="form-group"> <!-- poprzedni button nie ma "form-group" - czy ten div jest tu potrzebny?! -->
                <button class="btn btn-success btn-block" @click="decreaseXP"><span class="glyphicon glyphicon-collapse-down"></span> Decrease XP</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://unpkg.com/vue@2.2.5"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        xp: 10
      },
      methods: {
        addXP: function() {
          return this.xp+=10; //to return nie jest tu chyba potrzebne??!
        },
        decreaseXP: function() {
          this.xp-=10;
        }        
      },
      computed: {
        level: function() {
          if (this.xp >= 200) {
            return 'Pro'
          } else if (this.xp >= 100) {
            return 'Intermediate'
          } else if (this.xp >=0) {
            return 'Beginner'
          } else {
            return 'Banned'
          }
        }
      }
    })
  </script>
</html>
