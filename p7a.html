<!DOCTYPE html>
<html>
  <head>
    <!--Vue.js Fundamentals | DevMarketer-->
    <!--part 7: https://www.youtube.com/watch?v=4PXXQzME5no&index=7&list=PLwAKR305CRO_1yAao-8aZiQnBqJeyng4O -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial | Events: v-on:event / @event</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div id="app">
      <h1>Count: {{count}}</h1>
      <button v-on:click="countUp" class="btn btn-primary">Count Up</button> <!-- v-on:click czyli on click event -->
      <button @click="countDown" class="btn btn-primary">Count Down</button> <!-- @event === v-on:event -->
    </div>
  </body>
  
  <script src="https://unpkg.com/vue@2.2.5"></script>
  
  <script>
    var app = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            countUp: function() {
                this.count+=1
            },
            countDown: function() {
                this.count-=1
            }
        }
    });
  </script>
</html>
