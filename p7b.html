<!DOCTYPE html>
<html>
  <head>
    <!--Vue.js Fundamentals | DevMarketer-->
    <!--part 7: https://www.youtube.com/watch?v=4PXXQzME5no&index=7&list=PLwAKR305CRO_1yAao-8aZiQnBqJeyng4O -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial | Events: v-on:event / @event</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <p>
        Visit: <a :href="url">{{cleanUrl}}</a> <!-- === v-bind:href -->
      </p>
      <input type="text" class="form-control" v-model="url" />
      <button @click="humanizeUrl" class="btn btn-primary">Humanize Me</button> <!-- === v-on:click -->
    </div>
  </body>
  
  <script src="https://unpkg.com/vue@2.2.5"></script>
  
  <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue World',
            url: "https://devmarketer.io/",
            cleanUrl: ""
        },
        methods: {
            humanizeUrl: function() {
                this.cleanUrl = this.url.replace(/^https?:\/\//,'').replace(/\/$/,'') //usuń z url'a 'http://' oraz '/' na końcu
            }
        }
    });
  </script>
</html>
