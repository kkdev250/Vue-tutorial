<!DOCTYPE html>
<html>
  <head>
    <!--Vue.js Fundamentals | DevMarketer-->
    <!--part 6: https://www.youtube.com/watch?v=nEdsu6heW9o&index=6&list=PLwAKR305CRO_1yAao-8aZiQnBqJeyng4O -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial | 2-Way Binding: v-model</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div id="app">
      <h1>{{message}}</h1> <!-- 1-way binding: zmiana obiektu aktualizuje napis -->
      <input type="text" v-model="message" />  <!-- 2-way binding: zmiana obiektu aktualizuje input, zmiana inputa aktualizuje objekt -->
    </div>
  </body>
  
  <script src="https://unpkg.com/vue@2.2.5"></script>
  
  <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue World',
        }
    });
  </script>
</html>
